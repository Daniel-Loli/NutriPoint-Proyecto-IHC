<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <h1>Dashboard</h1>
    <h2>Email: <span id="email"></span></h2>
    <h2>Nombre: <span id="nombre"></span></h2>
    <h2>Edad: <span id="edad"></span></h2>
    <h2>Sexo: <span id="sexo"></span></h2>
    <h2>Peso: <span id="peso"></span></h2>
    <h2>Altura: <span id="altura"></span></h2>
    <h2>Objetivos: <span id="objetivos"></span></h2>
    <h2>Biograf√≠a: <span id="biografia"></span></h2>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const nombre = document.querySelector("#nombre");
        const email = document.querySelector('#email')
        const token = localStorage.getItem('token');

        if (!token) {
            window.location.href = "/login";
        }

        axios.get('/api/v1/users/dashboard', {
            headers: {
                Authorization: `Bearer ${token}`
            }
        })
            .then(({ data }) => {
                nombre.textContent = data.msg.nombre
                email.textContent = data.msg.email
            })
            

    </script>

</body>

</html>
